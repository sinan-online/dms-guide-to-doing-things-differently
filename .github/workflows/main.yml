name: Build LaTeX document
on:
  push:
    branches:
      - main
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: pdflatex main
        uses: dante-ev/latex-action@latest
        with:
          root_file: ExtensionsD20.tex
          compiler: pdflatex
          args: -interaction=nonstopmode -shell-escape
      - name: pdflatex main 2
        uses: dante-ev/latex-action@latest
        with:
          root_file: ExtensionsD20.tex
          compiler: pdflatex
          args: -interaction=nonstopmode -shell-escape
      - name: Upload the PDF
        uses: actions/upload-artifact@v4
        with:
          name: ExtensionsD20
          path: |
            ./ExtensionsD20.pdf
            ./ExtensionsD20.log

      - name: Tag release with PDF version
        run: |
          TAG_NAME="pdf-$(date +'%Y%m%d-%H%M')"
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Commit PDF back to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch
          git checkout main
          mkdir -p docs
          cp ExtensionsD20.pdf docs/
          git add docs/ExtensionsD20.pdf
          git commit -m "Update compiled PDF [skip ci]" || echo "No changes to commit"
          git push origin main
